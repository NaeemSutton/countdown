<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Count Down</title>
    </head>
    <body>
        <div class="study-container">
            <div class="main-app">
                <h1 class="main-text">Count Down</h1>
                <div class="study-count-container">
                    <h2 class="study-count-down" id="timer">0</h2>
                </div>
                <div class="study-buttons">
                    <button class="study-button" id="start">Start</button>
                    <button class="study-button" id="stop">Stop</button>
                    <button class="study-button" id="reset">Reset</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
